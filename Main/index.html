    <input id="input-seconds" type="number" placeholder="sekunder">
    <p id="timer-output"></p>
    <input id="btn-start" type="button" value="Start"> <br> <br>

    <script>
        console.log("Kitchen timer INIT")
        const outputElem = document.querySelector('#timer-output');
        let kitchenTimer = null

        function timerHandler() {
            if (kitchenTimer) clearInterval(kitchenTimer);

            let secondsLeft = Number(document.querySelector("#input-seconds").value);

            kitchenTimer = setInterval(function () 
            {
                outputElem.innerText = secondsLeft;
                secondsLeft--;
                console.log(secondsLeft)

                if (secondsLeft <= 0) {
                    clearInterval(kitchenTimer);
                    outputElem.innerText = "Tiden är ute"
                }
            }, 1000);
        }
        //Pilfunktion (ersätter ordet function, på andra sidan parenteser, krävs inga bågparenteser)
        document.querySelector('#btn-start').addEventListener('click', () => timerHandler());
        //traditionell funktion
        //document.querySelector('#btn-start').addEventListener('click', function () { timerHandler()});

    </script>

    <script>

        const minTime = 20;
        const maxTime = 180;

        function getPT() {
            let minuter = Number(document.querySelector('#minutes').value);
            console.log(minuter + " minuter");
            let outputText = "Bra jobbat"
            if (minuter < minTime) {
                outputText = `Försök träna mer än ${minTime} minuter`
            }
            else if (minuter > maxTime) {
                outputText = `Försök träna mindre än ${maxTime} minuter`
            }
            document.querySelector('#out').innerText = outputText;
        }
